<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/select2.css" rel="stylesheet" type="text/css">
		<link href="css/app.css" rel="stylesheet" type="text/css">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>500px style Photo uploader</title>
	</head>
	<body>
		<!-- Header -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><strong>500px-like uploader</strong></a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="uploaded.html">Uploaded photos</a></li>
						<li><a href="#about">About</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<!-- Photo list -->
		<div class="container">
			<div class="row photoList">
			</div>
		</div>
		
		<script type="text/x-tmpl" id="tmpl-photoItem">
			<div class="col-md-3 item">
				<div class="panel panel-default">
				  <div class="panel-body">
				    <img class="img-rounded" src="http://placehold.it/231x{%=o.height%}&text=Photo"/>
				  </div>
				  <div class="panel-footer">Panel footer</div>
				</div>
			</div>
		</script>

		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/tmpl.min.js"></script>
		<script src="js/jquery.resizeimagetoparent.min.js"></script>
		<script src="js/masonry.min.js"></script>
		<script>
			duplicatePhoto = function() {
				for (var i = 1; i < 30; i++){
					$('.photoList').append(tmpl("tmpl-photoItem", {height: parseInt(101 + Math.random()*100) }));
				}

				setTimeout(function(){$('.photoList').masonry();}, 500);
			}();
		</script>
		<script src="js/live.js"></script>
	</body>
</html>
